<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelista Tours - Login</title>
    <link rel="stylesheet" href="tour form .css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="travelista-tours.jpg" alt="Travelista Tours">
        </div>
        <div class="right">
            <h2>Welcome</h2>
            <p>Login with Email</p>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p><a href="#">Forgot your password?</a></p>
                <div class="or">OR</div>
                <div class="social-login">
                    <button type="button" class="google">Google</button>
                    <button type="button" class="facebook">Facebook</button>
                    <button type="button" class="apple">Apple</button>
                </div>
                <p>Don't have an account? <a href="#">Register Now</a></p>
            </form>
        </div>
    </div>
</body>
</html>
